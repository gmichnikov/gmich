{% extends 'base.html' %}

{% block title %}Sorry! Card Deck Simulator{% endblock %}

{% block content %}

<style>
    .sc-wrapper {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        background-color: #f0f0f0;
        min-height: calc(100vh - 70px - 60px);
        margin: -20px;
    }

    .sc-wrapper h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .sc-card-display {
        width: 250px;
        height: 350px;
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        margin-bottom: 20px;
        background-color: white;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.1s;
    }

    .sc-card-display:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .sc-card-display:active {
        transform: translateY(0);
    }

    .sc-card-display.sc-empty {
        background-color: #e0e0e0;
        color: #888;
    }

    .sc-player-info {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        font-weight: bold;
    }

    .sc-btn {
        padding: 12px 24px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #4a90d9;
        color: white;
        border: none;
        border-radius: 8px;
        transition: all 0.2s;
    }

    .sc-btn:hover {
        background-color: #357abd;
        transform: translateY(-2px);
    }

    .sc-deck-count {
        margin-bottom: 15px;
        font-weight: bold;
        font-size: 18px;
        color: #555;
    }

    .sc-players-input {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .sc-players-input label {
        font-weight: 600;
        color: #333;
    }

    .sc-players-input input {
        width: 60px;
        padding: 8px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 6px;
        text-align: center;
    }

    .sc-buttons {
        display: flex;
        gap: 10px;
    }

    @media (max-width: 400px) {
        .sc-card-display {
            width: 200px;
            height: 280px;
            font-size: 36px;
        }
    }
</style>

<div class="sc-wrapper">
    <h1>ðŸŽ´ Sorry! Card Deck Simulator</h1>
    
    <div class="sc-players-input">
        <label for="scNumPlayers">Number of Players:</label>
        <input type="number" id="scNumPlayers" min="2" max="4" value="4" />
    </div>
    
    <div class="sc-deck-count" id="scDeckCount">Cards Remaining: 44</div>
    
    <div class="sc-card-display" id="scCardDisplay">
        <div class="sc-player-info" id="scPlayerInfo">P1</div>
        Deck Ready
    </div>
    
    <div class="sc-buttons">
        <button class="sc-btn" id="scDrawBtn">Draw Card</button>
        <button class="sc-btn" id="scReshuffleBtn" style="display: none">Reshuffle Deck</button>
    </div>
</div>

<script>
    class SorryDeck {
        constructor() {
            this.cards = [];
            this.createDeck();
            this.shuffle();
        }

        createDeck() {
            const cardValues = [1, 2, 3, 4, 5, 7, 8, 10, 11, 12, "SORRY"];
            cardValues.forEach((value) => {
                for (let i = 0; i < 4; i++) {
                    this.cards.push(value);
                }
            });
        }

        shuffle() {
            for (let i = this.cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
            }
        }

        drawCard() {
            return this.cards.pop();
        }

        isEmpty() {
            return this.cards.length === 0;
        }

        getDeckCount() {
            return this.cards.length;
        }
    }

    // Utility function to generate a random pastel color
    function getRandomPastelColor() {
        const hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 70%, 80%)`;
    }

    // Initialize game elements
    const cardDisplay = document.getElementById("scCardDisplay");
    const playerInfo = document.getElementById("scPlayerInfo");
    const drawBtn = document.getElementById("scDrawBtn");
    const reshuffleBtn = document.getElementById("scReshuffleBtn");
    const deckCountDisplay = document.getElementById("scDeckCount");
    const numPlayersInput = document.getElementById("scNumPlayers");

    // Game state variables
    let currentPlayer = 1;
    let numPlayers = 4;
    let lastDrawnCard = null;

    // Update number of players
    numPlayersInput.addEventListener("change", (e) => {
        numPlayers = parseInt(e.target.value);
        currentPlayer = Math.min(currentPlayer, numPlayers);
        playerInfo.textContent = `P${currentPlayer}`;
    });

    // Create deck
    let deck = new SorryDeck();

    // Draw card function
    function drawCard() {
        // If this is the last card
        if (deck.getDeckCount() === 1) {
            const drawnCard = deck.drawCard();

            const cardColor = getRandomPastelColor();
            cardDisplay.style.backgroundColor = cardColor;

            cardDisplay.innerHTML = `
                <div class="sc-player-info">P${currentPlayer}</div>
                ${drawnCard}
            `;
            cardDisplay.classList.remove("sc-empty");

            deckCountDisplay.textContent = "Cards Remaining: 0";

            drawBtn.style.display = "none";
            reshuffleBtn.style.display = "inline-block";

            currentPlayer = (currentPlayer % numPlayers) + 1;
            return;
        }

        // If deck is already empty
        if (deck.isEmpty()) {
            drawBtn.style.display = "none";
            reshuffleBtn.style.display = "inline-block";
            cardDisplay.textContent = "Deck Empty";
            cardDisplay.classList.add("sc-empty");
            deckCountDisplay.textContent = "Cards Remaining: 0";
            return;
        }

        const drawnCard = deck.drawCard();

        const cardColor = getRandomPastelColor();
        cardDisplay.style.backgroundColor = cardColor;

        cardDisplay.innerHTML = `
            <div class="sc-player-info">P${currentPlayer}</div>
            ${drawnCard}
        `;
        cardDisplay.classList.remove("sc-empty");

        const remainingCards = deck.getDeckCount();
        deckCountDisplay.textContent = `Cards Remaining: ${remainingCards}`;

        // Player turn logic - drawing a 2 means same player goes again
        if (drawnCard !== 2) {
            currentPlayer = (currentPlayer % numPlayers) + 1;
        }
        playerInfo.textContent = `P${currentPlayer}`;
    }

    // Event listeners for drawing cards (both button and card click)
    drawBtn.addEventListener("click", drawCard);
    cardDisplay.addEventListener("click", drawCard);

    // Reshuffle event listener
    reshuffleBtn.addEventListener("click", () => {
        deck = new SorryDeck();
        drawBtn.style.display = "inline-block";
        reshuffleBtn.style.display = "none";

        playerInfo.textContent = `P${currentPlayer}`;

        cardDisplay.innerHTML = `
            <div class="sc-player-info">P${currentPlayer}</div>
            Deck Ready
        `;
        cardDisplay.style.backgroundColor = "white";
        cardDisplay.classList.remove("sc-empty");
        deckCountDisplay.textContent = `Cards Remaining: ${deck.getDeckCount()}`;
    });
</script>

{% endblock %}
